
<div style="height: 1000px;width: 450%;" >
    <div >
        <div >
            <div>
                <div class="col-lg-12" class="login-content">
                    <div class="login-logo">
                        <a href="#">
                            <img src="https://ictkerala.org/wp-content/uploads/2018/09/xict-sy.jpg.pagespeed.ic.DDT_4LgTct.webp" height="50px" width="50px" alt="ict">
                        </a>
                    </div>
                    <div class="login-form">
                        <form (ngSubmit)="reg()">
                            <div class="form-group">
                                <label>Username</label>
                                <input class="au-input au-input--full" type="text" name="username" [(ngModel)]="register.name" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <span class="form-label">Position</span>
                            <div class="form-group">
                                <select class="form-control" name="location" [(ngModel)]="register.position" required>
                                  <option>Teacher</option>
                                  <option>Staff</option>
                                
                
                                </select>
                                <span class="select-arrow"></span>
                              </div>
                            </div>

                            <div class="form-group">
                                <label>Email Address</label>
                                <input class="au-input au-input--full" type="email" name="email" placeholder="Email" [(ngModel)]="register.email">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input class="au-input au-input--full" type="password" name="password" placeholder="Password" [(ngModel)]="register.password">
                            </div>
                            <div class="login-checkbox">
                                <label>
                                    <input type="checkbox" name="aggree">Agree the terms and policy
                                </label>
                            </div>
                            <button type="submit" class="au-btn au-btn--block au-btn--green m-b-20" type="submit">register</button>
                            <div class="social-login-content">
                               
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
