<div class="limiter">
    <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
        <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
            <form (ngSubmit)="adninlogger()" class="login100-form validate-form flex-sb flex-w">
                
<!-- ............... -->

<!-- ............. -->
               <a href="/login" class="btn-google m-b-20 ">
              
                
                    User
                </a>
                <a routerlink="/booking1" class="btn-face m-b-20">
               
                    Admin
                </a>
                
                <div class="p-t-31 p-b-9">
                    <span class="txt1">
                        Username
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "Username is required">
                    <input class="input100" type="text" name="username"  [(ngModel)]="logger.username" />
                    <span class="focus-input100"></span>
                </div>
                
                <div class="p-t-13 p-b-9">
                    <span class="txt1">
                        Password
                    </span>

                  
                </div>
                <div class="wrap-input100 validate-input" data-validate = "Password is required">
                    <input class="input100" type="password" name="password" [(ngModel)]="logger.password"/>
                    <span class="focus-input100"></span>
                </div>
                
                <div class="p-t-13 p-b-9">
                    <span class="txt1">
                         .
                    </span>

                  
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button  type="submit" value="submit" class="login100-form-btn">
                        Sign In
                    </button>
                </div>

                
            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>
