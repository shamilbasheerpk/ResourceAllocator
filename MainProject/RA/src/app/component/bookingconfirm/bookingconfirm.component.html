<!-- Google font -->


<!-- Bootstrap -->

<div id="booking" class="section">
    <div class="section-center">
      <div class="container">
        <div class="row">
          <div class="booking-form">
            <div class="form-header">
            <h1>CITY:{{cityname}}</h1>
            <h1>ROOM:{{labname}}</h1>
            <h1>DATE:{{datename}}</h1>

            </div>
  
  
  
  
  
            <form (ngSubmit)="booker()">
              <input type="hidden" name="status" value="pending" ng-value="pending" [(ngModel)]="booking.status" />
              <input type="hidden" name="name" [(ngModel)]="booking.name">
              <div class="form-group">
                <span class="form-label">Email</span>
                <input class="form-control" type="email" name="email" placeholder="Enter your email"
                  [(ngModel)]="booking.email" required>
              </div>
  
  
              <div class="form-group">
                <span class="form-label">Phone</span>
                <input class="form-control" type="tel" name="phone" placeholder="Enter your phone number"
                  [(ngModel)]="booking.phone" required>
              </div>
              <!-- <div class="form-group">
                              <span class="form-label">Location</span>
                              <input class="form-control" type="text" placeholder="Location">
                          </div> -->
             
              
             
  
              <div class="form-btn">
                <button type="submit" value="submit" class="submit-btn">Request Now</button>
              </div>
              <br>
              <div class="form-btn">
                <button (click)="redrt()" value="submit" class="submit-btn">Not Now</button>
              </div>
  
  
            </form>
          </div>
        </div>
      </div>
